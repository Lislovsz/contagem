<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem Regressiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Comfortaa', cursive;
      background: #2cd5c4;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #000000;
      text-align: center;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .mascote-img {
      width: 200px;
      height: auto;
    }

    h1 {
      color: #FFFFFF;
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      color: #FFFFFF;
      font-size: 1.5rem;
      margin: 10px 0 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .countdown {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .countdown-item {
      background-color: #FFFFFF; /* Card branco sólido */
      border-radius: 10px;
      padding: 20px;
      min-width: 120px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      /* Removidos os efeitos de transparência */
    }

    .countdown-value {
      font-size: 3rem;
      font-weight: bold;
      color: #f5ac13; /* Amarelo para os números */
      margin-bottom: 5px;
    }

    .countdown-label {
      font-size: 1.2rem;
      color: #000000; /* Texto preto para melhor contraste */
    }

    @media (max-width: 1200px) {
      .mascote-img {
        width: 150px;
      }

      h1 {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 800px) {
      .mascote-img {
        width: 120px;
      }

      h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 600px) {
      .mascote-img {
        width: 100px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .countdown {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/img/mascote.png" alt="Mascote" class="mascote-img" />
    <h1>Operação Exclusiva</h1>
    <div class="subtitle">Faltam</div>
  </div>

  <div class="countdown">
    <div class="countdown-item">
      <div class="countdown-value" id="days">00</div>
      <div class="countdown-label">Dias</div>
    </div>
    <div class="countdown-item">
      <div class="countdown-value" id="hours">00</div>
      <div class="countdown-label">Horas</div>
    </div>
    <div class="countdown-item">
      <div class="countdown-value" id="minutes">00</div>
      <div class="countdown-label">Minutos</div>
    </div>
    <div class="countdown-item">
      <div class="countdown-value" id="seconds">00</div>
      <div class="countdown-label">Segundos</div>
    </div>
  </div>

  <script>
    const targetDate = new Date('July 1, 2025 00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
      document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById('days').innerHTML = '00';
        document.getElementById('hours').innerHTML = '00';
        document.getElementById('minutes').innerHTML = '00';
        document.getElementById('seconds').innerHTML = '00';
      }
    }

    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
